<div class="row" data-ng-init="GetAllSubjectData();">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h4>Subjects By Name</h4>
    </div>
    <div class="col-md-2"></div>
</div>
<br />
<br />

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-7">
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Subject Name</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sub in subjectDetails">
                        <td>{{$index + 1}}</td>
                        <td>{{sub.subject}}</td>
                        <td>{{sub.instructor}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
