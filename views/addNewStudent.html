<div class="row" data-ng-init="GetAllSubjectData(); getMax();">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h4>Add a new student here</h4>
        <br />
        <h4>Enter all details and submit to enroll a student</h4>
    </div>
    <div class="col-md-2"></div>
</div>
<br />
<br />

<form class="form-horizontal" name="studentForm" novalidate>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="studentId">Student ID:</label>
        <div class="col-sm-6 col-md-6">
            <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID" name="studentId"
                ng-model="max" readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name:</label>
        <div class="col-sm-6 col-md-6">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name"
                ng-model="studentData.fname" required>
                <span style="color: red;" ng-show="studentForm.fname.$dirty && studentForm.fname.$invalid">
                    <span ng-show="studentForm.fname.$error.required">
                        First Name is required.
                    </span>
                </span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lname">Last Name:</label>
        <div class="col-sm-6 col-md-6">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name"
                ng-model="studentData.lname" required>
                <span style="color: red;" ng-show="studentForm.lname.$dirty && studentForm.lname.$invalid">
                    <span ng-show="studentForm.lname.$error.required">
                        Last Name is required.
                    </span>
                </span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age:</label>
        <div class="col-sm-2 col-md-2">
            <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age"
                ng-model="studentData.age" pattern="[0-9]{2}" title="Age (Years)" required>
                <span style="color: red;" ng-show="studentForm.age.$dirty && studentForm.age.$invalid">
                    <span ng-show="studentForm.age.$error.required">
                        Age is required.
                    </span>
                </span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-6 col-md-6">
            <input type="radio" id="male" name="gender" ng-model="studentData.gender" value="Male" ng-required="!studentData.gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" ng-model="studentData.gender" value="Female" ng-required="!studentData.gender">
            <label for="female">Female</label><br>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10 col-md-6">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                ng-model="studentData.email" required>
                <span style="color: red;" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                    <span ng-show="studentForm.email.$error.required">
                        Email Address is required.
                    </span>
                    <span ng-show="studentForm.email.$error.email">
                        Invalid Email Address.
                    </span>
                </span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone:</label>
        <div class="col-sm-10 col-md-6">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone"
                ng-model="studentData.phone" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="enrolled">Enrolled Semester:</label>
        <div class="col-sm-10 col-md-6">
            <input type="text" class="form-control" id="enrolled" name="enrolled" placeholder="Enter Enrolled Semester"
                ng-model="studentData.enrolled" required>
                <span style="color: red;" ng-show="studentForm.enrolled.$dirty && studentForm.enrolled.$invalid">
                    <span ng-show="studentForm.enrolled.$error.required">
                        Enrollment Semester is required.
                    </span>
                </span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="enrolled">Select Subjects:</label>
        <div class="col-sm-10 col-md-6">
            <div ng-repeat="sub in subjectDetails">
                <input type="checkbox" name="" ng-model="selected" ng-checked="exists(sub.subject)" ng-click="toggleSelect(sub.subject)"> {{sub.subject}} - {{sub.instructor}}
            </div>        
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="advisor">Advisor:</label>
        <div class="col-sm-10 col-md-6">
            <input type="text" class="form-control" id="advisor" name="advisor" placeholder="Enter Advisor"
                ng-model="studentData.advisor" required>
                <span style="color: red;" ng-show="studentForm.advisor.$dirty && studentForm.advisor.$invalid">
                    <span ng-show="studentForm.advisor.$error.required">
                        Student Advisor is required.
                    </span>
                </span>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-md-5"></div>
    <button class="btn btn-primary" ng-click="CreateNewStudent(studentData, selected, max)" ng-disabled="studentForm.fname.$dirty && studentForm.fname.$invalid 
    || studentForm.lname.$dirty && studentForm.lname.$invalid
    || studentForm.age.$dirty && studentForm.age.$invalid
    || studentForm.email.$dirty && studentForm.email.$invalid
    || studentForm.phone.$dirty && studentForm.phone.$invalid
    || studentForm.enrolled.$dirty && studentForm.enrolled.$invalid
    || studentForm.advisor.$dirty && studentForm.advisor.$invalid">CREATE NEW STUDENT</button>
</div>
<br />
<br />
