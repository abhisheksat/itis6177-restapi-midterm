<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h4>Edit Student Advisor Here</h4>
        <br />
    </div>
    <div class="col-md-2"></div>
</div>
<br />
<br />

<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-2" for="studentId">Student ID:</label>
        <div class="col-sm-6 col-md-6">
            <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID" name="studentId"
                ng-model="studentDataUpdate.studentId" readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name:</label>
        <div class="col-sm-6 col-md-6">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name"
                ng-model="studentDataUpdate.studentFirstName" readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lname">Last Name:</label>
        <div class="col-sm-6 col-md-6">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name"
                ng-model="studentDataUpdate.studentLastName" readonly required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="advisor">Advisor:</label>
        <div class="col-sm-10 col-md-6">
            <input type="text" class="form-control" id="advisor" name="advisor" placeholder="Enter Advisor"
                ng-model="studentDataUpdate.advisor" required>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-md-5"></div>
    <button class="btn btn-primary" ng-click="updateAdvisor(studentDataUpdate);">UPDATE STUDENT ADVISOR</button>
</div>
<br />
<br />
