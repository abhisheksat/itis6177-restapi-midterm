<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h4>Add a new subject here</h4>
        <br />
    </div>
    <div class="col-md-2"></div>
</div>
<br />
<br />

<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-2" for="subjectName">Student ID:</label>
        <div class="col-sm-6 col-md-6">
            <input type="text" class="form-control" id="subjectName" placeholder="Enter Subject Name" name="subjectName"
                ng-model="subject.subjectName" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="instructor">Instructor:</label>
        <div class="col-sm-6 col-md-6">
            <input type="text" class="form-control" id="instructor" name="instructor" placeholder="Enter Instructor"
                ng-model="subject.instructor" required>
        </div>
    </div>

</form>

<div class="row">
    <div class="col-md-5"></div>
    <button class="btn btn-primary" ng-click="AddNewSubject(subject)">ADD NEW SUBJECT</button>
</div>
<br />
<br />
